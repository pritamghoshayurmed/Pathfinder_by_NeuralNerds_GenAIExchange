on:
  workflow_dispatch:
    inputs:
      target_repo:
        description: 'Target repository (owner/repo) to show contribution graph for'
        required: true
        default: 'pritamghoshayurmed/pathfinderAi'
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC (optional)

permissions:
  contents: write

jobs:
  generate-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Generate contribution chart
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
        run: |
          mkdir -p assets
          python3 scripts/generate_contrib_chart.py \
            --target-repo "${{ github.event.inputs.target_repo || 'pritamghoshayurmed/pathfinderAi' }}" \
            --out "assets/contrib-${{ github.event.inputs.target_repo || 'pritamghoshayurmed/pathfinderAi' | replace('/','-') }}.svg"

      - name: Commit and push chart (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update contribution graph for ${{ github.event.inputs.target_repo || 'pritamghoshayurmed/pathfinderAi' }}"
            git push
          else
            echo "No changes to commit"
          fi
